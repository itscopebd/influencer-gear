<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Singup</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/286c7c8f95.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- header html  -->
    <header>
      <div class="container">
        <!-- phone nav  -->
        <nav class="phone__nav">
          <div class="bar" id="hunburger">
            <i class="fa-solid fa-bars" id="bars"></i>
          </div>
          <div class="logo">
            <h3 class="logo__title">Influencer</h3>
          </div>

          <ul>
            <li><i class="fa-solid fa-magnifying-glass"></i></li>
            <li><i class="fa-solid fa-cart-shopping"></i></li>
          </ul>
          <!-- mobile navbar  -->

          <ul class="mobile__menu" id="mobile__menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="singup.html">Sign up</a></li>
            <li><a href="singup.html">Log In</a></li>
          </ul>
        </nav>
        <!-- desktop mav  -->
        <nav class="destop__nav">
          <div class="logo">
            <h3 class="logo__title">Influencer</h3>
          </div>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="singup.html">Sign up</a></li>
            <li><a href="#">Log In</a></li>
            <li><i class="fa-solid fa-magnifying-glass"></i></li>
            <li><i class="fa-solid fa-cart-shopping"></i></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="container">
      <div class="singup_wrapper col__two">
        <div class="singup__img">
          <img src="images/singup.png" alt="" />
        </div>
        <div class="singup__form">
            <h3 class="section__title">Sing Up Now</h3>
          <form action="">
            <div>
                <label for="">Name *</label>
                <input type="text" name="name" placeholder="Enter Your Name" />
            </div>
            <div>
                <label for="">Phone Number *</label>
                <input type="number" name="name" placeholder="Enter Your Phone" />
            </div>
            <div>
                <label for="">Email *</label>
                <input type="email" name="email" placeholder="Enter Your Email" />
            </div>
            <div>
                <label for="">Password *</label>
                <input type="password" name="password" placeholder="Enter Your Password" />
            </div>
            <div>
                <input class="btn" type="submit" value="SingUp" />
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <h3 class="logo__content">Influencer products</h3>
        <p class="copy__right">
          Copyright Â© 2020 influencer products<br />
          All rights reserved
        </p>
        <ul>
          <li><i class="fa-brands fa-instagram"></i></li>
          <li><i class="fa-brands fa-dribbble"></i></li>
          <li><i class="fa-brands fa-twitter"></i></li>
          <li><i class="fa-brands fa-youtube"></i></li>
        </ul>
      </div>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
